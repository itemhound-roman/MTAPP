<div ng-hide="quizzes.length">
  <hr/>
    <h3> No Quizzes Yet
      <a href="#/create" class='btn btn-lg btn-info'> Create </a>
    </h3>
  <hr/>
</div>

<h3 ng-repeat="quiz in quizzes">  
  <p> 
    {{$index + 1}}. {{quiz.quizName}}  
    <button class='btn btn-info' ng-click="joinContest(quiz._id)"> Judge </button>
    <button class='btn btn-info' ng-click="quizMaster(quiz._id)"> QuizMaster </button>
    <button class='btn btn-info' ng-click="timerRedirect(quiz._id)"> Timer </button>
    <button class='btn btn-info' ng-click="scoreboard(quiz._id)"> Scoreboard</button>
  </p>
</h3>
