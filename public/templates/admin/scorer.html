<div class="container">
	<div style="margin-top:40px;">
	  <h3>{{quizName}}</h3>
	</div>

	<div class="row clearfix">
	  <div class="col-md-4 column">  
	    <form name="scoreTickList">
	      <table class="table table-condensed table-bordered">
	      	<tr ng-repeat='team in teams'>
	      		<td> {{team.teamRegion}} </td>
	      		<td>
	      			<input class="{{'checked-' + team.checked}}" style="margin-top:10px; width:40px;" ng-model='team.score'> 
	      		</td>
	      	</tr> 
	      </table>
	      <!--
	      <h5 ng-repeat='team in teams'>      
	         {{team.teamName}} - <input style="margin-top:10px; width:40px;" ng-model='team.score'> 
	      </h5>
	  		-->	
	    </form>
	   </div>
		<div class="col-md-2 column">
	    	<button class="btn btn-large btn-info btn-lg" ng-disabled="disableUpdate" ng-click="updateScoreboard()">Update Scores</button>
	    </div>
	    <div class="col-md-2 column">
	    	<h3 ng-hide="isUpdated"> Scores Sent! </h3>
	  </div>
	</div>
</div>
