<div class="row clearfix">
  <div class="col-md-12 column">
    <div>
      <div class="row clearfix">
        <div class="col-md-3 column">        
          <h3> {{quizName}} </h3>
        </div>
        <div class="col-md-1 column">        
          <h3> <button class="btn btn-info btn-sm" ng-click="selectCategory()">Summary</button> </h3>
        </div>
        <div ng-repeat="category in categories">
          <div class="col-md-1 column">
            <h3>
              <button class='btn btn-info btn-sm' ng-click="selectCategory(category.categoryName)"> {{category.categoryName}}</button>
            </h3>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-10 column">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th> Team Name </th>
                <th> {{table_category}} </th>
                <th> Total Score </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="team in teams">
                <td> {{team.teamName}} </td>
                <td>
                  <table class='table table-bordered' ng-show='showTable'>                    
                    <td ng-repeat='result in team.matchedCategoryResult[0].questionResult'>
                      <div ng-show= '{{result.questionChecked}}' class="{{'result-'+result.result}}"> &nbsp; </div>
                    </td>
                    <td>
                      {{team.matchedCategoryResult[0].categoryScore}}
                    </td>

                  </table>
                </td>
                <td> {{team.teamScore}} </td>                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
