<div class="container" style="margin-left:10px;">
  <div class="row clearfix">
    <div class="col-md-2 column">
      <h2> {{team_name}} </h2>
    </div>
    <div class="col-md-5 column">
      <h3> {{categoryheader}} </h3>
    </div>
    <div class="col-md-2 column">
      <h3> Score: 
        <label class="label label-info"> {{team_score}} </label>
      </h3>
    </div>
    <div class="col-md-2 column">
      <h3> Timer: 
        <label class="label label-danger"> {{countdown_timer}} </label> 
      </h3>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-11 column">
      <canvas id="myCanvas" height="450" width="1000" class="{{canvas_class}}"></canvas>
      <!-- {{quizmaster_question}} !-->
    </div>    
  </div>
  <div class="row clearfix"> 
    <div class="col-md-12 column">
      <button type="button" class="btn btn-info" ng-click="clearCanvas()">Clear</button>          
    </div>
  </div>
</div>
